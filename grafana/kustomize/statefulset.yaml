apiVersion: v1
kind: Service
metadata:
  name: grafana-headless
spec:
  clusterIP: None
  ports:
    - name: http
      port: 3000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana
spec:
  replicas: 1
  serviceName: grafana-headless
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 2Gi
  template:
    spec:
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsUser: 472
      volumes:
      - name: config
        configMap:
          name: grafana
      containers:
        - name: grafana
          image: grafana/grafana:6.7.3
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: config
            mountPath: /etc/grafana/grafana.ini
            subPath: grafana.ini
          - name: config
            mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
            subPath: datasources.yaml
          - name: storage
            mountPath: /var/lib/grafana
          ports:
          - name: grafana
            containerPort: 3000
          env:
          - name: GF_SECURITY_ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: grafana
                key: admin-user
          - name: GF_SECURITY_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana
                key: admin-password
          livenessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 30
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
