apiVersion: v1
kind: Service
metadata:
  name: es-headless
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: http
    port: 9200
  - name: transport
    port: 9300
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: es
spec:
  minAvailable: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es
spec:
  serviceName: es-headless
  replicas: 3
  podManagementPolicy: Parallel
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 1Gi
  template:
    spec:
      terminationGracePeriodSeconds: 120
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels: {}
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: sysctl
        image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        command: [ "sysctl", "-w", "vm.max_map_count=262144" ]
        securityContext:
          runAsUser: 0
          privileged: true
      containers:
      - name: es
        image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - name: http
          containerPort: 9200
        - name: transport
          containerPort: 9300
        envFrom:
        - secretRef:
            name: es-auth
            optional: true
        - configMapRef:
            name: es-auth
            optional: true
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: elasticsearch
        - name: cluster.initial_master_nodes
          value: es-0,es-1,es-2 # update based on replicas
        - name: discovery.seed_hosts
          value: es-headless
        - name: ES_JAVA_OPTS
          value: -Xmx1g -Xms1g
        volumeMounts:
        - name: datadir
          mountPath: /usr/share/elasticsearch/data
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
        readinessProbe:
          initialDelaySeconds: 10
          successThreshold: 3
          timeoutSeconds: 5
          exec:
            command:
            - bash
            - -ce
            - |
              if [ -n "${ELASTIC_PASSWORD}" ]; then
                  auth="-u elastic:${ELASTIC_PASSWORD}"
              fi
              start_file=/tmp/.es_start_file
              if [ -f "${START_FILE}" ]; then
                  echo checking api...
                  curl -sSkf ${auth} -o /dev/null -w '%{http_code}' http://127.0.0.1:9200/
              else
                  echo waiting for green status...
                  curl -sSkf ${auth} "http://127.0.0.1:9200/_cluster/health?wait_for_status=green&timeout=1s"
                  touch ${start_file}
              fi
