apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-server
  labels:
    app: prometheus
    comp: server
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: prometheus-server
  labels:
    app: prometheus
    comp: server
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "nodes/metrics", "services", "endpoints", "pods", "ingresses", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources: ["ingresses/status", "ingresses"]
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: prometheus-server
  labels:
    app: prometheus
    comp: server
subjects:
  - kind: ServiceAccount
    name: prometheus-server
    namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-server
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-server
  labels:
    app: prometheus
    comp: server
spec:
  selector:
    app: prometheus
    comp: server
  ports:
    - name: http
      port: 80
      targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-server-headless
  labels:
    app: prometheus
    comp: server
spec:
  selector:
    app: prometheus
    comp: server
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 9090
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus-server
  labels:
    app: prometheus
    comp: server
spec:
  serviceName: prometheus-server-headless
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      comp: server
  template:
    metadata:
      labels:
        app: prometheus
        comp: server
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsUser: 65534
      terminationGracePeriodSeconds: 300
      serviceAccountName: prometheus-server
      volumes:
        - name: config
          configMap:
            name: prometheus-server
      containers:
      - name: server
        image: prom/prometheus:v2.18.0
        ports:
        - name: http
          containerPort: 9090
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/data
        - --storage.tsdb.retention.time=15d
        - --web.console.libraries=/etc/prometheus/console_libraries
        - --web.console.templates=/etc/prometheus/consoles
        - --web.enable-lifecycle
        volumeMounts:
          - name: config
            mountPath: /etc/prometheus/prometheus.yml
            subPath: prometheus.yml
          - name: datadir
            mountPath: /data
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi