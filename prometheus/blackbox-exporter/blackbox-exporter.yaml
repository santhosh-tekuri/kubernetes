apiVersion: v1
kind: Service
metadata:
  name: prometheus-blackbox-exporter
spec:
  ports:
  - name: http
    port: 9115
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-blackbox-exporter
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: prometheus-blackbox-exporter
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:v0.16.0
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - name: http
          containerPort: 9115
        volumeMounts:
        - name: config
          mountPath: /etc/blackbox_exporter/config.yml
          subPath: blackbox.yml
        livenessProbe:
          httpGet:
            path: /health
            port: http
        readinessProbe:
          httpGet:
            path: /health
            port: http
