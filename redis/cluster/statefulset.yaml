kind: Service
apiVersion: v1
metadata:
  name: redis-headless
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  ports:
  - name: client
    port: 6379
  - name: bus
    port: 16379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis-headless
  replicas: 6
  podManagementPolicy: Parallel
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 1Gi
  template:
    spec:
      securityContext:
        runAsUser: 999
        fsGroup: 999
        runAsNonRoot: true
      volumes:
      - name: config
        configMap:
          name: redis
      containers:
      - name: redis
        image: redis:6.0.3
        ports:
        - name: client
          containerPort: 6379
        - name: bus
          containerPort: 16379
        envFrom:
        - secretRef:
            name: redis
            optional: true
        command:
        - bash
        - -ce
        - |
          set -o pipefail
          if [ ! -f /data/conf/redis.conf ]; then
            HOST=$(hostname -s)
            DOMAIN=$(hostname -d | cut -d. -f2-)
            until getent hosts $HOST.$DOMAIN >/dev/null 2>&1; do
                echo dns entry is not yet resolvable. waiting...
                sleep 2
            done
            SERVICE_IP=$(getent hosts $HOST.$DOMAIN | awk '{ print $1 }')
            mkdir -p /data/conf /data/db
            sed -e "s/\${SERVICE_IP}/$SERVICE_IP/g" \
                -e "s/\${REDIS_PASSWORD}/$REDIS_PASSWORD/g" \
                /configtmp/redis.conf > /tmp/redis.conf
            mv /tmp/redis.conf /data/conf/redis.conf
          fi
          exec "$@"
        - --
        args:
        - redis-server
        - /data/conf/redis.conf
        volumeMounts:
        - name: config
          mountPath: /configtmp
        - name: datadir
          mountPath: /data
        readinessProbe:
          initialDelaySeconds: 5
          timeoutSeconds: 5
          failureThreshold: 5
          exec:
            command:
            - bash
            - -ce
            - |
              if [ "$REDIS_PASSWORD" != "" ]; then
                  auth="--pass ${REDIS_PASSWORD}"
              fi
              test "$(redis-cli $auth ping)" == "PONG"
        livenessProbe:
          initialDelaySeconds: 5
          timeoutSeconds: 5
          failureThreshold: 5
          exec:
            command:
            - bash
            - -ce
            - |
              if [ "$REDIS_PASSWORD" != "" ]; then
                  auth="--pass ${REDIS_PASSWORD}"
              fi
              test "$(redis-cli $auth ping)" == "PONG"
