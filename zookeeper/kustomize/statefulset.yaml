apiVersion: v1
kind: Service
metadata:
  name: zk-hs
  labels:
    app: zk
spec:
  selector:
    app: zk
  clusterIP: None
  ports:
  - name: peer
    port: 2888
  - name: election
    port: 3888
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: zk-pdb
spec:
  selector:
    matchLabels:
      app: zk
  minAvailable: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zk
spec:
  selector:
    matchLabels:
      app: zk
  serviceName: zk-hs
  replicas: 3
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: zk
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "7000"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - zk
            topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: config
        configMap:
          name: zk-config
      containers:
      - name: zk
        imagePullPolicy: Always
        image: registry.local/santhoshkt/zookeeper:3.6.1
        ports:
        - name: peer
          containerPort: 2888
        - name: election
          containerPort: 3888
        - name: client
          containerPort: 2181
        - name: metrics
          containerPort: 7000
        env:
        - name: REPLICAS
          value: "3"
        - name: ZK_SERVER_HEAP
          value: "1024"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: datadir
          mountPath: /data
        livenessProbe:
          exec:
            command: [ "/apache-zookeeper-3.6.1-bin/bin/zkOk.sh" ]
          initialDelaySeconds: 10
          timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
